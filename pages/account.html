            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

                <form class="form-inline mx-auto my-2 my-lg-0">
                    <input class="form-control mr-sm-2" style="min-width: 400px" type="search" placeholder="Search">

                </form>
                <ul class="navbar-nav p-1 shover">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">

            </div>

    </header>
    <!-- End header/Top Nav -->

    <!-- body-wrapper -->
    <div class="body-wrapper-100px">

        <!-- Side NAV -->
        <div class="float-left sticky-top NavExpand sidebar22">

            <ul class="list-group list-group-flush">
                <a href="../pages\home.html" class="list-group-item-action">
                    <li class="list-group-item d-flex shover bg-light py-3 px-2 border-L-3 home">
                        <div class="text-center h4 mb-0" style="width: 35px">
                            <i class="fas fa-home"></i>
                        </div>
                        <div class="NavExpandtext align-self-center mx-1">
                            Home
                        </div>
                    </li>
                </a>
                <a href="../pages\mycollection.html" class="list-group-item-action">
                    <li class="list-group-item d-flex shover bg-light py-3 px-2 border-L-3 mycollection">
                        <div class="text-center h4 mb-0" style="width: 35px">
                            <i class="fas fa-folder"></i>
                        </div>
                        <div class="NavExpandtext align-self-center mx-1">
                            My Collection
                        </div>
                    </li>
                </a>
                <a href="../pages\myucodes.html" class="list-group-item-action">
                    <li class="list-group-item d-flex shover bg-light py-3 px-2 border-L-3 myucodes">
                        <div class="text-center h4 mb-0" style="width: 35px">
                            <i class="fas fa-code"></i>
                        </div>
                        <div class="NavExpandtext align-self-center mx-1">
                            My UCodes
                        </div>
                    </li>
                </a>
                <a href="../pages\mymedia.html" class="list-group-item-action">
                    <li class="list-group-item d-flex shover bg-light py-3 px-2 border-L-3 mymedia">
                        <div class="text-center h4 mb-0" style="width: 35px">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="NavExpandtext align-self-center mx-1">
                            My Media
                        </div>
                    </li>
                </a>
                <a href="" class="list-group-item-action">
                    <li class="list-group-item d-flex shover bg-light py-3 px-2 border-L-3 myprofile">
                        <div class="text-center h4 mb-0" style="width: 35px">
                            <i class="far fa-user"></i>
                        </div>
                        <div class="NavExpandtext align-self-center mx-1">
                            My Profile
                        </div>
                    </li>
                </a>
                <a href="../pages\account.html" class="list-group-item-action">
                    <li class="list-group-item d-flex shover bg-light py-3 px-2 border-L-3 account">
                        <div class="text-center h4 mb-0" style="width: 35px">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="NavExpandtext align-self-center mx-1">
                            Account
                        </div>
                    </li>
                </a>
                <a href="" class="list-group-item-action">
                    <li class="list-group-item d-flex shover bg-light py-3 px-2 border-L-3 aboutus">
                        <div class="text-center h4 mb-0" style="width: 35px">
                            <i class="fas fa-info"></i>
                        </div>
                        <div class="NavExpandtext align-self-center mx-1">
                            About Us
                        </div>
                    </li>
                </a>

            </ul>
        </div>
        <!-- Side NAV End-->

        <!-- bundle button -->
        <div class="div-button sticky-top shadow">
            <button type="button" class="btn btn-bundle expand-me-default">
                <div class="row nowrap inline-block justify-content-center">
                    <span id="clicks">0</span> &nbsp
                    <div id="bundle-cart2"> Bundle Cart</div>
                </div>
            </button>
            <div class="btn-bundle-body bundle-delete-none p-2 expand-me-default">
                <ul class="btn-bundle-ul" id="append_to_me">

                </ul>
                <div class="p-2 d-flex justify-content-around">
                    <button type="button" class="btn btn-success">Create</button>
                    <button type="button" class="btn btn-secondary" id="clear_all">Clear All</button>
                </div>

            </div>
        </div>
        <!-- bundle button end -->

        <!-- Page Title -->
        <article class="p-2">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="h3 m-4 font-weight-bold border-bottom text-secondary"> Account </div>
                    </div>
                </div>
            </div>
        </article>
        <!-- Page Title End -->



        <!--Account Form-->
        <div class="container-fluid ">
            <div class="row justify-content-center">
                <div class="col-10 col-lg-10 col-md-10 col-sm-10 pb-3">

                    <form class="settings">
                        <div class="form-group row">
                            <label for="username" class="col-md-3 col-sm-12 col-form-label">User Name</label>
                            <div class="col-md-5 col-sm-12">
                                <input type="text" class="form-control" id="username" value="JohnSmithNurseER" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="firstname" class="col-md-3 col-sm-12 col-form-label">First Name</label>
                            <div class="col-md-5 col-sm-12">
                                <input type="text" class="form-control" id="firstname" value="John" readonly>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="lastname" class="col-md-3 col-sm-12 col-form-label">First Name</label>
                            <div class="col-md-5 col-sm-12">
                                <input type="text" class="form-control" id="lastname" value="Smith" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Medical Education" class="col-md-3 col-sm-12 col-form-label">Medical
                                Education</label>
                            <div class="col-md-5 col-sm-12">
                                <input type="text" class="form-control" id="Medical Education" value="Nurse" readonly>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Profession" class="col-md-3 col-sm-12 col-form-label">Profession</label>
                            <div class="col-md-5 col-sm-12">
                                <input type="text" class="form-control" id="Profession" value="ER Nurse" readonly>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="emailaddress" class="col-md-3 col-sm-12 col-form-label">Email Address</label>
                            <div class="col-md-5 col-sm-12">
                                <input type="email" class="form-control" id="emailaddress" value="JohnSmith@gmail.com"
                                    readonly>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group row">
                            <label for="inputPasswordverified" class="col-md-3 col-sm-12 col-form-label">Password</label>
                            <div class="col-md-5 col-sm-12">
                                <input type="password" class="form-control" id="inputPasswordverified" value="Password"
                                    readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3confirmverified" class="col-md-3 col-sm-12 col-form-label">Confirm
                                Password</label>
                            <div class="col-md-5 col-sm-12">
                                <input type="password" class="form-control" id="inputPassword3confirmverified"
                                    placeholder="Confirm Password" readonly>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center py-4">
                            <button type="button" class="btn btn-group btn-primary px-5 mx-2 accountedit">Edit</button>

                            <button type="submit" class="btn btn-group btn-success px-5 mx-2 accountsave">Save</button>
                        </div>

                    </form>

                </div>



            </div>
            <div class="row justify-content-center">

            </div>
        </div>

    </div>
    <!-- Account  Form End -->


    </div>
    <!-- end body-wrapper -->


</body>
