    <!-- Page Title -->
    <article class="p-2">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="h3 m-4 font-weight-bold border-bottom text-secondary"> Add Media </div>
          </div>
        </div>
      </div>
    </article>
    <!-- Page Title End -->



    <div class="container">

      <article>

        <!-- tab -->
        <div class="row justify-content-center">
          <div class="col-12">

            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="online-tab" data-toggle="tab" href="#online" role="tab" aria-controls="online"
                  aria-selected="true"><i class="fas fa-globe-americas"></i> Online</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="upload-tab" data-toggle="tab" href="#upload" role="tab" aria-controls="upload"
                  aria-selected="false"> <i class="fas fa-cloud-upload-alt"></i> Upload</a>
              </li>
            </ul>

          </div>
        </div>

        <!-- tab end -->

        <div class="row justify-content-center">
          <div class="col-12">


            <div class="tab-content" id="myTabContent">

              <!-- online -->
              <div class="w-100 tab-pane fade show active" id="online" role="tabpanel" aria-labelledby="online-tab">

                <!-- form -->
                <form>

                  <!-- radio -->
                  <article class="py-2">
                    <div class="font-weight-bold pt-3">Select Media Type</div>

                    <div class="form-check online active-teal">
                      <input class="form-check-input" type="radio" name="select_media" id="Website" value="option1"
                        checked>
                      <label class="form-check-label" for="Website"><span class="font-weight-bold">Website
                          Link:</span>
                        all web address </label>
                    </div>
                    <div class="form-check online">
                      <input class="form-check-input" type="radio" name="select_media" id="document" value="option2">
                      <label class="form-check-label" for="document">
                        <span class="font-weight-bold"> Document link:</span>
                        pdf, doc, docx, google drive doc, google drive pdf, google slide </label>
                    </div>
                    <div class="form-check online">
                      <input class="form-check-input" type="radio" name="select_media" id="Video" value="option3">
                      <label class="form-check-label" for="Video">
                        <span class="font-weight-bold">Video Link:</span> Youtube, Google Drive </label>
                    </div>

                    <div class="form-check online">
                      <input class="form-check-input" type="radio" name="select_media" id="Image" value="option4">
                      <label class="form-check-label" for="Image"> <span class="font-weight-bold">Image Link:</span>
                        png, jpg, gif </label>
                    </div>
                  </article>
                  <!-- radio -->

                  <div class="form-group pt-2">
                    <label class="font-weight-bold" for="webaddress">
                      Media URL*
                    </label>
                    <input type="text" class="form-control" id="webaddress" placeholder="http://...">
                  </div>

                  <div class="form-group pt-2">
                    <label class="font-weight-bold" for="title">
                      Media Title* </label>
                    <input type="text" class="form-control" id="title" placeholder="Type here...">
                  </div>

                  <div class="form-group pt-2">
                    <label class="font-weight-bold" for="description"> Description </label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Type here..."></textarea>
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold d-flex align-items-end" for="exampleFormControlSelect2">Add To My
                      Collection <button class="btn collection shover cursor shadow ml-auto"><i class="far fa-folder"></i>
                        New
                        Folder</button>
                    </label>

                    <select multiple class="form-control" id="exampleFormControlSelect2">
                      <option>Folder 1</option>
                      <option>Folder 2 </option>
                      <option>Folder 3</option>
                      <option>Folder 4 </option>
                    </select>
                  </div>

                  <div class="form-group row justify-content-center py-4">
                    <button type="button" class="btn btn-group btn-primary px-5 mx-2 accountedit">Cancel</button>

                    <button type="submit" class="btn btn-group btn-success px-5 mx-2 accountsave">Submit</button>
                  </div>


                </form>
                <!-- form -->

              </div>
              <!-- online -->


              <!-- upload -->
              <div class="w-100 tab-pane fade" id="upload" role="tabpanel" aria-labelledby="upload-tab">

                <!-- form -->
                <form>

                  <!-- radio -->
                  <article class="py-2">
                    <div class="font-weight-bold pt-3">Select Media Type</div>

                    <div class="form-check upload active-teal">
                      <input class="form-check-input" type="radio" name="select_media_upload" id="Website-upload" value="option1"
                        checked>
                      <label class="form-check-label" for="Website-upload"><span class="font-weight-bold">Document:
                        </span>
                        pdf, docx</label>
                    </div>

                    <div class="form-check upload">
                      <input class="form-check-input" type="radio" name="select_media_upload" id="Image-upload" value="option2">
                      <label class="form-check-label" for="Image-upload"> <span class="font-weight-bold">Image Link:</span>
                        png, jpg, gif </label>
                    </div>
                  </article>
                  <!-- radio -->

                  <div class="form-group pt-2">
                    <label class="font-weight-bold" for="exampleFormControlFile1">Upload Media</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>

                  <div class="form-group pt-2">
                    <label class="font-weight-bold" for="webaddress">
                      Media URL*
                    </label>
                    <input type="text" class="form-control" id="webaddress" placeholder="http://...">
                  </div>

                  <div class="form-group pt-2">
                    <label class="font-weight-bold" for="title">
                      Media Title* </label>
                    <input type="text" class="form-control" id="title" placeholder="Type here...">
                  </div>

                  <div class="form-group pt-2">
                    <label class="font-weight-bold" for="description"> Description </label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Type here..."></textarea>
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold d-flex align-items-end" for="exampleFormControlSelect2">Add To My
                      Collection <button class="btn collection shover cursor shadow ml-auto"><i class="far fa-folder"></i>
                        New
                        Folder</button>
                    </label>

                    <select multiple class="form-control" id="exampleFormControlSelect2">
                      <option>Folder 1</option>
                      <option>Folder 2 </option>
                      <option>Folder 3</option>
                      <option>Folder 4 </option>
                    </select>
                  </div>

                  <div class="form-group row justify-content-center py-4">
                    <button type="button" class="btn btn-group btn-primary px-5 mx-2 accountedit">Cancel</button>

                    <button type="submit" class="btn btn-group btn-success px-5 mx-2 accountsave">Submit</button>
                  </div>


                </form>
                <!-- form -->

              </div>
              <!-- upload -->


            </div>

          </div>
        </div>


        <!-- radio-button -->



        <div class="col-10">


        </div>

        <!-- radio-button end-->








      </article>
